<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		[class *= col-]{
			border: 1px solid #ccc;
			background-color: #eee;
		}
		[class *= col-] [class *= col-]{
			background-color: #f36;
  			border:1px dashed #fff;
  			color: #fff;
		}

	</style>

	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->
	<!-- 加入IE 6 7 8 兼容css3样式respond.min.js-->
	<!--[if lt IE 9]>
	<script src="css/html5shiv.js"></script>
	<script src="css/respond.min.js"></script>
	<![endif]-->
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-md-3">.col-md-3</div>
	<div class="col-md-6">.col-md-6</div>
	<div class="col-md-3">.col-md-3</div>
</div>
<div class="row">
	<div class="col-md-4">.col-md-4</div>
	<div class="col-md-4">.col-md-4</div>
	<div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
	<div class="col-md-4">.col-md-4</div>
	<div class="col-md-8">.col-md-8</div>
</div>

<div class="row">
	<div class="col-md-12 text-center">---分割线---</div>
</div>
<div class="row">
	<div class="col-md-4">.col-md-4</div>
	<div class="col-md-2 col-md-offset-6">向右偏移6个column</div>
</div>

<div class="row">
	<div class="col-md-12 text-center">---分割线---</div>
</div>

<div class="row">
	<div class="col-md-4">.col-md-4</div>
	<div class="col-md-2 col-md-offset-4">向右偏移4个column</div>
	<div class="col-md-4">.col-md-4</div>
</div>

<div class="row">
	<div class="col-md-12 text-center">---分割线 column 排序---</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-push-8">.col-md-4</div>
	<div class="col-md-8 col-md-pull-4">.col-md-8</div>
</div>

<div class="row">
	<div class="col-md-12 text-center">---分割线 column 嵌套---</div>
</div>

<div class="row">
	<div class="col-md-8">
		<div class="col-md-8">son.col-md-8</div>
		<div class="col-md-4">son.col-md-4</div>
	</div>
	<div class="col-md-4">
		<div class="col-md-9">son.col-md-9</div>
		<div class="col-md-3">son-3</div>
	</div>
</div>

</div>

<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
