<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->
	<!-- 加入IE 6 7 8 兼容css3样式respond.min.js-->
	<!--[if lt IE 9]>
	<script src="css/html5shiv.js"></script>
	<script src="css/respond.min.js"></script>
	<![endif]-->
	<title></title>
</head>
<body>


<h2>表格</h2>

<h3>基础表格<small><code>&lt;table class="table"&gt;</code></small></h3>
<table class="table table-hover table-bordered">
	<thead>
		<tr class="warning">
			<th>类名</th>
	        <th>描述</th>
		</tr>
	</thead>
	<tbody>
		<tr class="active">
	      <td><code>.active</code></td>
	      <td>表示当前活动的信息</td>
	    </tr>
	    <tr class="success">
	      <td><code>.success</code></td>
	      <td>表示成功或者正确的行为</td>
	    </tr>
	    <tr class="info">
	      <td><code>.info</code></td>
	      <td>表示中立的信息或行为</td>
	    </tr>
	    <tr class="warning">
	      <td><code>.warning</code></td>
	      <td>表示警告，需要特别注意</td>
	    </tr>
	    <tr class="danger">
	      <td><code>.danger</code></td>
	      <td>表示危险或者可能是错误的行为</td>
	    </tr>
    </tbody>
</table>

</table>

<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
