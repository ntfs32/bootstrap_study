<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		body{
			padding-top: 100px;
		}
	</style>
	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->
	<!-- 加入IE 6 7 8 兼容css3样式respond.min.js-->
	<!--[if lt IE 9]>
	<script src="css/html5shiv.js"></script>
	<script src="css/respond.min.js"></script>
	<![endif]-->
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body>
<div class="container">
<!-- 性别选择radio -->
<div class="row">
<div class="btn-group" data-toggle="buttons">
	<label class="btn btn-default">
		<input name="sex" value="1" type="radio" id="sex_1">男
	</label>
	<label class="btn btn-default">
		<input name="sex" value="0" type="radio" id="sex_0">女
	</label>
</div>
</div>
<br>
<div class="row">
<div class="btn-group" data-toggle="buttons">
	<label class="btn btn-default">
		<input name="sex" value="1" type="radio" id="sex_1">男
	</label>
	<label class="btn btn-default">
		<input name="sex" value="0" type="radio" id="sex_0">女
	</label>
	<label class="btn btn-default">
		<input name="sex" value="2" type="radio" id="sex_2">未知
	</label>
</div>
</div>
<br>
<!-- buttons模拟checknox -->
<div class="row">
<div class="btn-group" data-toggle="buttons">
	<label class="btn btn-default">
		<input name="aihao" value="吃饭" type="checkbox" id="aihao1">吃饭
	</label>
	<label class="btn btn-default">
		<input name="aihao" value="睡觉" type="checkbox" id="aihao2">睡觉
	</label>
	<label class="btn btn-default">
		<input name="aihao" value="打豆豆" type="checkbox" id="aihao3">打豆豆
	</label>
</div>
</div>

</div>
<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
