<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		body{
			padding-top: 100px;
		}
	</style>
	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->

	<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body>
<div class="container">

<button class="btn btn-primary" type="button">打开</button>
<div class="modal" data-backdrop="static" id="saveall">

	<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hedden="true">&times;</span>
				<span class="sr-only">Close</span>
			</button>
			<img src="img/0667.jpg">
	</div>
	</div>
</div>
</div>
<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
    $(".btn").click(function(){
      $("#saveall").modal();
    });
  });

</script>

</html>
