<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->
	<!-- 加入IE 6 7 8 兼容css3样式respond.min.js-->
	<!--[if lt IE 9]>
	<script src="css/html5shiv.js"></script>
	<script src="css/respond.min.js"></script>
	<![endif]-->
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body>
<h1>基础表单</h1>
<form role="form">
	<div class="form-froup">
	<label for="inputEmail">邮箱：</label>
	<input type="input" class="form-control" id="inputEmail" placeholder="请输入你的邮箱地址" disabled>
	</div>
	<div class="form-froup">
	<label for="inputPass">密码：</label>
	<input type="input" class="form-control" id="inputPass" placeholder="请输入你的邮箱密码">
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" id="rememberPass">记住密码
		</label>		
	</div>
	<button type="submit" class="btn btn-default">进入邮箱</button>
</form>
<h1>水平表单<small><code>class="form-horizontal"</code></small></h1>
<form role="form" class="form-horizontal">
	<div class="form-group">
	<label for="inputEmail" class="col-sm-1 control-label">邮箱：</label>
	<div class="col-sm-2">
		<input type="input" class="form-control" id="inputEmail" placeholder="请输入你的邮箱地址">
	</div>
	</div>
	<div class="form-group">
	<label for="inputPass" class="col-sm-1 control-label">密码：</label>
	<div class="col-sm-2">	<input type="password" class="form-control" id="inputPass" placeholder="请输入你的邮箱密码"></div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-1 col-sm-2">
	<div class="checkbox">
		<label>
			<input type="checkbox" id="rememberPass">记住密码
		</label>
	</div>		
	</div>
	</div>

	<div class="form-group">
	<div class="col-sm-offset-1 col-sm-2">
		<label class="radio-inline input-lg">
		<input type="radio" name="aihao" id="optionradio1" value="1" checked>
		喜欢		
		</label>
		<label class="radio-inline input-lg">
		<input type="radio" name="aihao" id="optionradio2" value="1" >
		不喜欢		
		</label>
	</div>
	</div>

	<div class="form-group">
	<div class="col-sm-offset-1 col-sm-2">
		<select class="form-control input-lg">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
		</select>
	</div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-1 col-sm-2">
		<select multiple class="form-control">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
		</select>
	</div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-1 col-sm-2">
	<div class="button">
	<button type="submit" class="btn btn-default btn-lg">进入邮箱</button>
		<button type="rest"class="btn btn-warning">重置</button>
	</div>		
	</div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-1 col-sm-5">
	<textarea class="form-control" rows="5"></textarea>
	</div>
	</div>
</form>

<h1>内联表单<small><code>class="form-inline"</code></small></h1>
<p><code>class="sr-only"</code>隐藏label标签已经隐藏邮箱label</p>
<form role="form" class="form-inline">
	<div class="form-group has-error has-feedback">
		<label class="sr-only" for="inputEmail" >邮箱：</label>
		<input type="email" class="form-control" id="inputEmail" placeholder="请输入你的邮箱地址">
		<span class="glyphicon glyphicon-remove form-control-feedback"></span>
	</div>
	<div class="form-group">
		<label for="inputPass" >密码：</label>
		<input type="password" class="form-control" id="inputPass" placeholder="请输入你的邮箱密码">
	</div>
	<div class="checkbox input-lg">
		<label><input type="checkbox" id="rememberPass">记住密码</label>
	</div>		
	<button type="submit" class="btn btn-default">进入邮箱</button>
</form>


<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
