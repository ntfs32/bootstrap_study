<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style>
		.dropdown{
			float: left;
		}
	</style>

	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->
	<!-- 加入IE 6 7 8 兼容css3样式respond.min.js-->
	<!--[if lt IE 9]>
	<script src="css/html5shiv.js"></script>
	<script src="css/respond.min.js"></script>
	<![endif]-->
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body>


<div class="container">

		<!--  .divider 为菜单添加分割线 dropdown-header为选项添加菜单标题-->
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="downlist1" data-toggle="dropdown">
			选择你喜欢的水果
			<span class="caret"></span>
		</button>
		<ul role="menu" class="dropdown-menu" aria-labelledby="downlist1">
			<li class="dropdown-header">水果</li>
			<li ><a  href="#">苹果</a></li>
			<li class="active"><a  href="#">香蕉</a></li>
			<li ><a  href="#">梨</a></li>
			<li ><a  href="#">桃</a></li>
			<li class="divider"></li>
			<li class="dropdown-header">蔬菜</li>
			<li ><a  href="#">芹菜</a></li>
			<li ><a  href="#">萝卜</a></li>
			<li ><a  href="#">番薯</a></li>
			<li ><a  href="#">土豆</a></li>
			<li class="divider"></li>
			<li class="dropdown-header">主食</li>
			<li><a  href="#">米饭</a></li>
			<li class="disabled"><a  href="#">馒头</a></li>
		</ul>
	</div>


	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown">
			下拉菜单    
			<span class="caret"></span>
		</button>
		<ul role="menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown1">
			<li><a href="#">选项一</a></li>
			<li><a href="#">选项二</a></li>
			<li class="divider"><a href="#"></a></li>
			<li><a href="#">选项三</a></li>
		</ul>
	</div>

</div>

<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
