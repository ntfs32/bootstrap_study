<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->
	<!-- 加入IE 6 7 8 兼容css3样式respond.min.js-->
	<!--[if lt IE 9]>
	<script src="css/html5shiv.js"></script>
	<script src="css/respond.min.js"></script>
	<![endif]-->
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body>
<div class="container">
  <div class="row">
	<div class="btn-group">
		<button class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></button>
		<a class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></a>
	</div>
 </div>
 <div class="row">
	<div class="btn-group">
		<button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
		<a class="btn btn-default"><span class="glyphicon glyphicon-zoom-out"></span></a>
		<a class="btn btn-default"><span class="glyphicon glyphicon-zoom-in"></span></a>
		<button class="btn btn-default"><span class="glyphicon glyphicon-download"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-upload"></span></button>
	</div>
 </div>
<!--  工具栏按钮 btn-toolbar -->
<div class="row">
<div class="btn-toolbar">
	<div class="btn-group">
		<button class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span></button>
	</div>
	<div class="btn-group btn-group-sm">
		<button class="btn btn-default"><span class="glyphicon glyphicon-indent-left"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-indent-right"></span></button>
	</div>
	<div class="btn-group btn-group-sm">
		<button class="btn btn-default"><span class="glyphicon glyphicon-font"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-bold"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-italic"></span></button>
	</div>
	<div class="btn-group btn-group-sm">
		<button class="btn btn-default"><span class="glyphicon glyphicon-text-height"></span></button>
		<button class="btn btn-default"><span class="glyphicon glyphicon-text-width"></span></button>
	</div>
</div>
</div>

</div>

<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
