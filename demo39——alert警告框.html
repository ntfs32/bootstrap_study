<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		body{
			padding-top: 100px;
		}
	</style>
	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->
	<!-- 加入IE 6 7 8 兼容css3样式respond.min.js-->
	<!--[if lt IE 9]>
	<script src="css/html5shiv.js"></script>
	<script src="css/respond.min.js"></script>
	<![endif]-->
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body>
<div class="container">
<div class="alert alert-danger" role="alert">
    <!-- <button class="close" data-dismiss="alert" type="button">&times;</button> -->
    <h2>警告：</h2>
    <p>你确认执行这个操作么？</p><br>
    <button class="btn btn-primary" data-dismiss="close">确认</button>
    <button class="btn btn-default" data-dismiss="alert">取消</button>
</div>

</div>
<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
