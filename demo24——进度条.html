<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- 不支持IE8兼容模式 IE 运行最新的渲染模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 网页宽度为设备宽度，打开初始缩放比例1-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入bootstrap css文件-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		body{
			padding-top: 100px;
		}
	</style>
	<!--加入IE 6 7 8 兼容html5标签html5shiv.js-->
	<!-- 加入IE 6 7 8 兼容css3样式respond.min.js-->
	<!--[if lt IE 9]>
	<script src="css/html5shiv.js"></script>
	<script src="css/respond.min.js"></script>
	<![endif]-->
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body>
<div class="container">
<h2>基本样式</h2>
<div class="progress">
	<div class="progress-bar" style="width:40%"></div>
</div>
<h2>彩色样式</h2>
<div class="progress">
	<div class="progress-bar progress-bar-info" style="width:60%"></div>
</div>
<div class="progress">
	<div class="progress-bar progress-bar-success" style="width:70%"></div>
</div>
<div class="progress">
	<div class="progress-bar progress-bar-warning" style="width:80%"></div>
</div>
<div class="progress">
	<div class="progress-bar progress-bar-danger" style="width:90%"></div>
</div>

<h2>彩色条纹</h2>
<div class="progress progress-striped">
	<div class="progress-bar progress-bar-success" style="width:50%"></div>
</div>
<h2>彩色动态条纹</h2>
<div class="progress progress-striped active">
	<div class="progress-bar progress-bar-info" style="width:50%"></div>
</div>


<h2>重叠样式</h2>
<div class="progress">
	<div class="progress-bar progress-bar-success" style="width:20%"></div>
	<div class="progress-bar progress-bar-warning progress-striped" style="width:20%"></div>
	<div class="progress-bar progress-bar-success progress-bar-striped active" style="width:20%"></div>
	<div class="progress-bar progress-bar-info" style="width:10%"></div>
</div>

<h2>带标签</h2>
<div class="progress progress-striped active">
	<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">50%</div>
</div>

<div class="progress">
	<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">50%</div>
</div>


</div>
<!--引入bootstrap js支持由于bootstrap所有js使用jquery 所以先引入jquery js文件-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
